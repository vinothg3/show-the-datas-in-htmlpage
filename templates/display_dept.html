{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <style></style>
</head>
<body>
    <center>
        <h1>This Is a Deptment Table</h1>
        <table border="1px">
            <tr id="th1">
                <th >Dept no</th>
                <th>Dname</th>
                <th>Loc</th>
            </tr>
            {% for od in dept %}

                <td id="c2">{{od.Dname}}</td>
                <td id="c3">{{od.Loc}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
